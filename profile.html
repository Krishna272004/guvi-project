<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">User Profile</h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="text" class="form-control" id="dob" placeholder="Enter Date of Birth">
        </div>

        <div class="form-group">
          <label for="contact">Contact:</label>
          <input type="text" class="form-control" id="contact" placeholder="Enter Contact">
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" placeholder="Enter Address">
        </div>

        <div class="form-group">
          <label for="bloodgroup">Bloodgroup:</label>
          <input type="text" class="form-control" id="bloodgroup" placeholder="Enter Bloodgroup">
        </div>

        <div class="form-group">
          <label for="interest">INTEREST:</label>
          <input type="text" class="form-control" id="interest" placeholder="Enter your area of interest">
        </div>
           <div class="form-group">
          <label for="cgpa">CGPA:</label>
          <input type="text" class="form-control" id="cgpa" placeholder="Enter your cgpa">
          </div>
